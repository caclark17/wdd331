<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Slideout Menu</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="slideout.js"></script>
</head>
<body>
    <script src="https://kit.fontawesome.com/3d25600878.js" crossorigin="anonymous"></script>  

<div id = "content">
        <span class="slide">
            <a href="#" onclick ="openMenu()">
              <i class="fa-solid fa-bars"></i>
            </a>
        </span>

<div id="menu" class="nav">
     <a href="#" class="close" onclick="closeMenu()">
       <i class="fa-solid fa-x"></i>
      </a>
            <a href="#" class="item">ONE</a>
            <a href="#" class="item">TWO</a>
            <a href="#" class="item">THREE</a>
            <a href="#" class="item last">FOUR</a>
        </div>


    </div>

<h1>Click the Hamburger Button</h1>
</body>
</html>
