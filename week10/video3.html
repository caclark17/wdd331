<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d25600878.js" crossorigin="anonymous"></script>
    <title>Video 3 Slideout Menu</title>
    <link rel="stylesheet" href="video3.css">
</head>
<body>

    <div id = "content">
        <span class="slide">
            <a href="#" onclick ="openSlideMenu()">
                <i class="fa-solid fa-bars"></i>
            </a>
        </span>

        <div id="menu" class="nav">
            <a href="#" class="close" onclick="closeSlideMenu()">
                <i class="fa-solid fa-x"></i>
            </a>
            <a href="#" class="item">ONE</a>
            <a href="#" class="item">TWO</a>
            <a href="#" class="item">THREE</a>
            <a href="#" class="item last">FOUR</a>
        </div>


    </div>

    <h1>Animated Slideout Menu</h1>
    
    <script src="video3.js"></script>
</body>
</html>
